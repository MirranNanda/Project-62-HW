<!DOCTYPE html>
<html lang="eng">

<head>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <img class="first" src="Naruto%201.jpg">
    <div class="grid">
        <h1>Grid Gallery</h1>
        <span>
            <img id="one" src="Naruto%202.jpg">
            <img id="two" src="Naruto%203.png">
            <img id="three" src="Naruto%204.jpg">
            <img id="four" src="Naruto%205.jpeg">
            <img id="five" src="Naruto%206.jpg">
            <img id="six" src="Fortnite%207.jpg">
        </span>
    </div>
    <br> <br> <br> <br> <br>
    <div class="container">
        <section id="slides">
            <h2>Sliding Gallary</h2>
            <div id="myCarousel" class="carousel slide" data-ride="corousel">
                <ol class="carousel-indicators">
                    <li data-target="myCarousel" data-slide-to="0" class="active"></li>
                    <li data-target="myCarousel" data-slide-to="1"></li>
                    <li data-target="myCarousel" data-slide-to="2"></li>
                    <li data-target="myCarousel" data-slide-to="3"></li>
                    <li data-target="myCarousel" data-slide-to="4"></li>
                    <li data-target="myCarousel" data-slide-to="5"></li>
                    <li data-target="myCarousel" data-slide-to="6"></li>
                </ol>
                <div class="carousel-inner">
                    <div class="item active">
                        <img class="img responsive" src="Fortnite%208.jpg" style="width:50%">
                        <div class="carousel-caption">
                            <p></p>
                        </div>
                    </div>
                </div>
                <div class="carousel-inner">
                    <div class="item active">
                        <img class="img responsive" src="Fortnite%209.jpg" style="width:50%">
                        <div class="carousel-caption">
                            <p></p>
                        </div>
                    </div>
                </div>
                <div class="carousel-inner">
                    <div class="item active">
                        <img class="img responsive" src="Fortnite%2010.jpg" style="width:50%">
                        <div class="carousel-caption">
                            <p></p>
                        </div>
                    </div>
                </div>
                <div class="carousel-inner">
                    <div class="item active">
                        <img class="img responsive" src="Fortnite%2011.jpg" style="width:50%">
                        <div class="carousel-caption">
                            <p></p>
                        </div>
                    </div>
                </div>
                <a class="right carousel-control" href="#myCarousel" data-slide="next">
                    <span class="right"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </section>
        <hr style="width:100%">
    </div>
</body>

</html>
